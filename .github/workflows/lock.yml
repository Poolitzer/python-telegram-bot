name: 'Lock Closed Threads'

on:

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v3.0.0
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: '7'
          issue-lock-reason: ''
          pr-inactive-days: '7'
          pr-lock-reason: ''
